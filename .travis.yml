sudo: false
language: java
jdk:
- oraclejdk8
addons:
  postgresql: '9.4'
  mysql: 5.6.26
cache:
  directories:
  - $HOME/.m2
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -k "$codemonastery_passphrase" -in .travis/release-settings.xml.enc -out .travis/release-settings.xml -d
- openssl aes-256-cbc -k "$codemonastery_passphrase" -in .travis/cm.private.key.enc -out .travis/cm.private.key -d
- gpg --import .travis/cm.key
- gpg -v --allow-secret-key-import --import .travis/cm.private.key
install: mvn -DskipTests=true -Dbasepom.check.skip-all=true -B install
script: bash .travis.sh
after_success:
- bash .travis_after_success.sh
notifications:
  slack:
    secure: 
